<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header border-bottom bg-light">
                <h6 class="modal-title fw-bold"><i class="bi bi-shield-lock me-2"></i>Admin Xavfsizlik Sozlamalari</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">JORIY PAROL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-key"></i></span>
                            <input type="password" name="current_password" class="form-control border-start-0 shadow-none" placeholder="Amaldagi parolni kiriting" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">YANGI PAROL</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock"></i></span>
                            <input type="password" id="new_password" name="new_password" class="form-control border-start-0 shadow-none" placeholder="Kamida 8 ta belgi" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">TASDIQLASH</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-check-circle"></i></span>
                            <input type="password" id="confirm_password" class="form-control border-start-0 shadow-none" placeholder="Yangi parolni qayta kiriting" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light border-top-0">
                <button type="button" class="btn btn-outline-secondary btn-sm px-4" data-bs-dismiss="modal">Bekor qilish</button>
                <button type="button" class="btn btn-primary btn-sm px-4" onclick="updatePassword()">O'zgarishlarni saqlash</button>
            </div>
        </div>
    </div>
</div>

<script>
    const checkBackupStatus = async () => {
        try {
            const res = await fetch('/api/backup/status');
            const data = await res.json();
            const badge = document.getElementById('backup-status-badge');
            if (data.backup_exists) {
                badge.className = "badge bg-success";
                badge.innerHTML = `<i class="bi bi-check-circle-fill me-1"></i> Backup Ready`;
            } else {
                badge.className = "badge bg-warning text-dark";
                badge.innerHTML = `<i class="bi bi-exclamation-triangle-fill me-1"></i> No Backup Found`;
            }
        } catch (e) { console.error("Status check failed", e); }
    };

    window.saveConfiguration = async () => {
        if (!confirm("Save current VPP configuration to disk?")) return;
        try {
            const res = await fetch('/api/backup/save', { method: 'POST' });
            const data = await res.json();
            if (data.success) { alert("Backup saved successfully!"); checkBackupStatus(); } 
            else { alert("Error: " + data.message); }
        } catch (e) { alert("Server communication error."); }
    };

    window.restoreConfiguration = async () => {
        if (!confirm("RESTORE: Proceed?")) return;
        const btn = event.currentTarget;
        const originalText = btn.innerHTML;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span>`;
        btn.disabled = true;
        try {
            const res = await fetch('/api/backup/restore', { method: 'POST' });
            const data = await res.json();
            if (data.success) { alert(data.message); location.reload(); } 
            else { alert("Restore failed: " + data.message); }
        } catch (e) { alert("Critical error."); } 
        finally { btn.innerHTML = originalText; btn.disabled = false; }
    };

    document.addEventListener('DOMContentLoaded', () => { checkBackupStatus(); });

    async function updatePassword() {
        const newPass = document.getElementById('new_password').value;
        const confirmPass = document.getElementById('confirm_password').value;
        if (newPass !== confirmPass) { alert("Parollar mos kelmadi!"); return; }
        const form = document.getElementById('changePasswordForm');
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());
        try {
            const res = await fetch('/api/admin/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                alert("Parol muvaffaqiyatli yangilandi!");
                bootstrap.Modal.getInstance(document.getElementById('profileModal')).hide();
                form.reset();
            } else { alert("Xato yuz berdi."); }
        } catch (e) { alert("Server bilan aloqa uzildi!"); }
    }
</script>
{{ end }}
