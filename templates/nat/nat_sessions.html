{{ define "nat_sessions" }}
<div class="card border-0 shadow-sm mb-4">
    <div class="card-header bg-white py-3">
        <h6 class="fw-bold mb-0 text-success"><i class="bi bi-pie-chart-fill me-2"></i>Foydalanuvchilar Trafik Statistikasi</h6>
    </div>
    <div class="table-responsive" style="max-height: 250px;">
        <table class="table table-sm table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Lokal IP</th>
                    <th>Sessiyalar</th>
                    <th>Paketlar</th>
                    <th>Jami Trafik</th>
                    <th style="width: 200px;">Ulush (%)</th>
                </tr>
            </thead>
            <tbody id="user-summary-body">
                <tr><td colspan="5" class="text-center py-4 text-muted">Ma'lumot yo'q</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
        <h6 class="fw-bold mb-0 text-primary">Faol NAT Sessiyalari <span id="sessionCount" class="badge bg-primary ms-2">0</span></h6>
        <div class="d-flex gap-2">
            <input type="text" id="sessionSearch" class="form-control form-control-sm" style="width: 200px;" placeholder="IP bo'yicha qidirish..." onkeyup="filterSessions()">
            <button class="btn btn-sm btn-primary" onclick="loadActiveSessions()"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
    </div>
    <div class="table-responsive" style="max-height: 50vh;">
        <table class="table table-sm table-hover align-middle mb-0">
            <thead class="table-light sticky-top">
                <tr>
                    <th>Proto</th>
                    <th>Inside (Local)</th>
                    <th>Outside (NAT)</th>
                    <th>External Host</th>
                    <th>Trafik</th>
                    <th class="text-end">Amallar</th>
                </tr>
            </thead>
            <tbody id="session-table-body"></tbody>
        </table>
    </div>
</div>

<script>
let cachedData = { sessions: [], user_summary: [] };

async function loadActiveSessions() {
    const tbody = document.getElementById('session-table-body');
    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5"><div class="spinner-border spinner-border-sm text-primary"></div> Yuklanmoqda...</td></tr>';
    
    try {
        const res = await fetch('/api/nat/sessions');
        cachedData = await res.json();
        renderTables(cachedData);
    } catch (e) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-danger">Xatolik: ' + e + '</td></tr>';
    }
}

function renderTables(data) {
    // 1. User Summary Rendering
    const uBody = document.getElementById('user-summary-body');
    uBody.innerHTML = data.user_summary.sort((a,b) => b.total_bytes - a.total_bytes).map(u => `
        <tr>
            <td><span class="fw-bold text-dark">${u.ip}</span></td>
            <td><span class="badge bg-light text-dark border">${u.session_count}</span></td>
            <td>${u.total_pkts.toLocaleString()}</td>
            <td class="text-primary fw-bold">${(u.total_bytes / (1024*1024)).toFixed(2)} MB</td>
            <td>
                <div class="d-flex align-items-center">
                    <div class="progress flex-grow-1" style="height: 6px;">
                        <div class="progress-bar bg-success" style="width: ${u.percentage}%"></div>
                    </div>
                    <small class="ms-2 fw-bold">${u.percentage.toFixed(1)}%</small>
                </div>
            </td>
        </tr>
    `).join('') || '<tr><td colspan="5" class="text-center">Ma\'lumot yo\'q</td></tr>';

    // 2. Sessions Rendering (Limit: 200 ta qator brauzer qotmasligi uchun)
    const sBody = document.getElementById('session-table-body');
    document.getElementById('sessionCount').innerText = data.sessions.length;
    
    sBody.innerHTML = data.sessions.slice(0, 200).map(s => `
        <tr class="${s.is_timed_out ? 'opacity-50' : ''}">
            <td><span class="badge border bg-light text-dark small">${s.protocol}</span></td>
            <td><div class="small"><b>${s.inside_ip_address}</b>:${s.inside_port}</div></td>
            <td><div class="small text-info">${s.outside_ip_address}:${s.outside_port}</div></td>
            <td><div class="small text-primary">${s.ext_host_address}:${s.ext_host_port}</div></td>
            <td><div class="small">${(s.total_bytes/1024).toFixed(1)} KB</div></td>
            <td class="text-end">
                <button class="btn btn-sm p-0 text-danger" onclick='killSpecificSession(${JSON.stringify(s)})'><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    `).join('') || '<tr><td colspan="6" class="text-center text-muted">Sessiyalar mavjud emas</td></tr>';
}

function filterSessions() {
    const q = document.getElementById('sessionSearch').value.toLowerCase();
    const filtered = cachedData.sessions.filter(s => s.inside_ip_address.includes(q) || s.ext_host_address.includes(q));
    renderTables({ sessions: filtered, user_summary: cachedData.user_summary });
}

async function killSpecificSession(s) {
    if(!confirm("Sessiyani o'chirish?")) return;
    await fetch('/api/nat/sessions/del', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(s)
    });
    loadActiveSessions();
}
</script>
{{ end }}
