<!DOCTYPE html>
<html>
<head>
    <title>Login | Sarhad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #2c3e50; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 400px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-body p-5">
            <h3 class="text-center mb-4 text-primary">Sarhad Guard Login</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {{ if .error }}
            <div class="alert alert-danger mt-3 small">{{ .error }}</div>
            {{ end }}
        </div>
    </div>
</body>
</html>
