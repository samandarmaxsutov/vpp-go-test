{{ define "ip_modal" }}
<div class="modal fade" id="ipModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Interface IP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalIdx">
                <div class="mb-3">
                    <label class="form-label">New IP Address (CIDR)</label>
                    <input type="text" id="newIpAddr" class="form-control" placeholder="192.168.1.1/24">
                    <div class="form-text text-muted">Example: 10.10.10.1/24</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitIp()">Save IP</button>
            </div>
        </div>
    </div>
</div>
{{ end }}
